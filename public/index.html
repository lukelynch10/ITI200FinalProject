<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="color1">
    <div class="container">
        <div class="row" >
            <nav class="navbar navbar-expand-lg bg-body-tertiary color2">
              <div class="container-fluid" >
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Play Now</a>
                    <a class="nav-link" href="game.html">About</a>
                    <a class="nav-link" href="help.html">Help</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
       <div class="row" id="scenarios"> <p class="color3" >Scenario: </p><img id="scenarioImg" src="/assets/images/scenario5.png" class="imgSize1" alt="" ><p id="scenarioNum" class="color3">0</p></div>
        <div class="row">
          <button class="btn btn-primary color2" id="playnow">Play</button>
          <button class="btn btn-primary color2" id="Continue">Continue</button>
          <button class="btn btn-primary color2" id="fight">Fight</button>
          <button class="btn btn-primary color2" id="run">Run</button>
        </div>
        <div class="row" id="playerStatus"><p  class="color3">Your Health is at: <p id="healthText" class="color3">100</p></p></div>
        <div class="row" id="enterName">  
          <form>
            <div class="mb-3">
                <label for="name" class="form-label color3">Your Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            
            
            <button type="submit" class="btn btn-primary color2">Save</button>
        </form>
     
    </div>
    <div class="row" id="leaderboard">
      <button type="submit" id="leaderbutton" class="btn btn-primary color2">Leaderboards</button>
      <table class="table" id="scoresTable">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="tablecontents">
             
        </tbody>
      </table>
     </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="/js/script.js"></script>
</body>
</html>
